<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/cart.css" />
    <title>Shop - Cart</title>
  </head>

  <body>
    <header class="header">
      <nav class="menu">
        <div class="container">
          <div class="left-panel">
            <a class="menu-item" href="#"><img src="img/logo.svg" alt="logo" /></a>
            <a class="menu-item" href="#"><img src="img/search.svg" alt="search" /></a>
          </div>
          <div class="right-panel">
            <a class="menu-item menu-button" href="#"><img src="img/menu.svg" alt="menu" /></a>
            <a class="menu-item profile-button" href="#"><img src="img/profile.svg" alt="profile" /></a>
            <a class="menu-item cart-button" href="#"><img src="img/cart.svg" alt="cart" /></a>
          </div>
        </div>
      </nav>
    </header>
    <footer class="footer">
      <div class="news-subscription">
        <div class="container">
          <div class="quote">
            <img class="quote-image" src="img/news-photo.png" alt="photo" />
            <p class="quote-text">
              “Vestibulum quis porttitor dui! Quisque viverra nunc mi,
              <span class="italic">a pulvinar purus condimentum</span>“
            </p>
          </div>
          <div class="subscription-form">
            <h2 class="subscription-form-title">
              <span class="subscription-form-title-1st-line">SUBCRIBE</span><br />
              <span class="subscription-form-title-2nd-line">FOR OUR NEWLETTER AND PROMOTION</span>
            </h2>
            <form action="#">
              <input class="subscription-form-input" type="email" placeholder="Enter Your Email" />
              <button class="subscription-form-button" type="submit">Subscribe</button>
            </form>
          </div>
        </div>
      </div>
      <div class="socials">
        <div class="container">
          <p class="rights">© 2021 Brand All Rights Reserved.</p>
          <div class="socials-panel">
            <a class="social-link" href="#"><img src="img/facebook.svg" alt="facebook" /></a>
            <a class="social-link" href="#"><img src="img/inst.svg" alt="instagram" /></a>
            <a class="social-link" href="#"><img src="img/pinterest.svg" alt="pinterest" /></a>
            <a class="social-link" href="#"><img src="img/twitter.svg" alt="twitter" /></a>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
